<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-15</title>
</head>
<body>
	  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

    window.onload=function () {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
         */
        var aqilist=document.getElementById("aqi-list");
        aqilist.innerHTML="";
        aqiData.sort(function(a,b){
        	return b[1]-a[1];
        })
        //降序函数
        var arr = ["一","二","三","四","五"];
        //排序数组
        for (var i = 0; i < aqiData.length; i++) {
        	if (aqiData[i][1]>60) {
        		var aqlist = document.createElement("li");
        		aqlist.innerHTML='第'+arr[i]+'名'+aqiData[i][0]+':'+aqiData[i][1];
        		aqilist.appendChild(aqlist);
        	}
        }
    }

</script>
</body>
</html>
